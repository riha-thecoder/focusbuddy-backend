<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FocusBuddy Daily Reminder</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
  <table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="margin: 40px auto; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">

          <!-- Header -->
          <tr>
            <td bgcolor="#4CAF50" align="center" style="padding: 40px 0;">
              <img src="https://i.imgur.com/rJ1NkxU.jpeg" alt="FocusBuddy Duck" width="80" style="border-radius: 50%;" />
              <h1 style="color: #ffffff; margin: 10px 0 0; font-size: 32px;">FocusBuddy</h1>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding: 40px 30px; color: #333333; text-align: left;">
              <h2 style="margin-top: 0;">Hello 👋</h2>
              <p style="font-size: 18px; line-height: 1.6;">
                This is your friendly FocusBuddy duck 🐥 reminding you to log your focus session today.</p>
              <p style="font-size: 18px; line-height: 1.6;">
                Stay productive, stay awesome — you’ve got this! 🚀💪
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td bgcolor="#f1f1f1" style="padding: 30px; text-align: center; color: #666666;">
              <p style="margin: 0; font-size: 14px;">✨ FocusBuddy — Your daily productivity buddy ✨</p>
              <p style="margin: 10px 0 0; font-size: 12px; color: #999999;">
                If you didn’t sign up for these emails, please ignore this message.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
